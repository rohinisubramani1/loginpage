<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri Eshwar Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      color: #003366;
      margin-bottom: 25px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-box button:hover {
      background-color: #0055a5;
    }

    .login-box .footer {
      font-size: 13px;
      margin-top: 15px;
      color: #777;
    }

    .login-box .footer a {
      color: #0072ff;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- âœ… Use the image you uploaded -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtRsauu4fx6eQqBHLgE55JYpiZn3PG9DUD_A&s" alt="Sri Eshwar College Logo">
    <h2>Login to SECE Portal</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      Forgot your password? <a href="#">Reset here</a>
    </div>
  </div>
</body>
</html>
